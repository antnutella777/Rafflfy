<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Início do Sorteio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="logo-container">
    
    <img src="./assets/logo.gif" alt="Logo do Site" /> 
    </div>
    <h1>Configurar Sorteio</h1>

    <textarea id="entrada" placeholder="Digite os nomes separados por vírgula OU um por linha..."></textarea>

    <input type="file" id="arquivo" accept=".txt" />
    <p class="dica">* Arquivo .txt com um nome por linha</p>

    <label class="check">
      <input type="checkbox" id="unico" />
      Sortear apenas uma vez
    </label>

    <label class="check">
      <input type="checkbox" id="modoNumerico" />
      Sortear números em vez de nomes
    </label>

    <div id="intervaloNumerico" style="display: none;">
      <input type="number" id="minNumero" placeholder="Número mínimo" />
      <input type="number" id="maxNumero" placeholder="Número máximo" />
    </div>

    <button onclick="comecarSorteio()">Começar Sorteio</button>
  </div>
  <div class="devName">
    <p>@Andre Luidy Alves</p> - <a href="https://github.com/antnutella777/Rafflfy" target="_blank">Ajuda</a>

  </div>
  <script src="script-index.js"></script>
  <script>
    document.getElementById("modoNumerico").addEventListener("change", function () {
      document.getElementById("intervaloNumerico").style.display = this.checked ? "block" : "none";
    });
  </script>

</html>
